<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleformulario.css">
    <title>Form</title>
</head>
<body>
    <section class="submit-form">
        <h3>SUBMIT FORM</h3>
        <form action="archivo.html" method="POST">
            <input class="controls" type="text" name="names" id="names" placeholder="Type your Name">
            <input class="controls" type="text" name="lastname" id="lastname" placeholder="Type your Lastname">
            <input class="controls" type="email" name="email" id="email" placeholder="Enter your email">
            <input class="controls" type="password" name="password id="password" placeholder="Enter your password">
            <p> Acepto los <a href="#">Terminos y Condiciones</a></p>

            <input class="buttons" type="submit" value="register" name="register">
            <p><a href="#">Already Log In</a></p>
        </form>
    </section>
</body>
</html>
